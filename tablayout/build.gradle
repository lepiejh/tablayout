apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply plugin: 'com.github.dcendents.android-maven'
group='com.github.lixiong'

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
    }
    /*buildFeatures{
        //noinspection DataBindingWithoutKapt
        dataBinding = true
    }*/
    buildFeatures{
        dataBinding = true
    }
    buildTypes {

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    /*configurations.all {
        resolutionStrategy.eachDependency {
            DependencyResolveDetails details ->
                def requested = details.requested
                if (requested.group == "androidx.appcompat") {
                    if (requested.name == "appcompat") {
                        details.useVersion "1.3.1"
                    }
                }
        }
    }*/
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly 'com.github.lepiejh:android-mvvm:v0.0.230'
    compileOnly 'androidx.constraintlayout:constraintlayout:2.1.4'
    compileOnly 'com.google.android.material:material:1.4.+'
//    implementation 'androidx.appcompat:appcompat:1.5.1'
//    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'
//    compileOnly "com.github.Philjay:MPAndroidChart:v3.1.0"
    compileOnly 'com.zkk.view:ZkkRulerView:1.0.0'
    compileOnly 'com.github.lepiejh:android-play:v1.0.8'
    compileOnly 'com.github.lepiejh:android-update:v1.0.1'
    compileOnly 'com.github.lepiejh:html:v1.1.0'
    compileOnly 'com.github.lepiejh:android-chat:v1.0.2'
    compileOnly 'com.github.lepiejh:android-recycleview:v1.0.1'
    compileOnly 'com.github.lepiejh:calendarview:v1.0.0'
}